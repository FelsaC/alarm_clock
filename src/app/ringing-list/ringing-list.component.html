<div>
  <ul class="ringingAlarmList">
    <li class="ringingListItem" *ngFor="let item of ringingService.ringingList; let index = index">
      <span>
        {{item.name}} {{ item.timeToRing | date : "short" }}
      </span> 
      <button (click)="dismiss(index)"> desativar </button>
    </li>
  </ul>
  <button class="clearAll" *ngIf="ringingService.ringingList.length > 1" (click)="clear()"> Clear all</button>
</div>
